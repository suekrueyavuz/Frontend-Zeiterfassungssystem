<p-confirmDialog [style]="{width: '50vw'}" [baseZIndex]="10000" rejectButtonStyleClass="p-button-text"></p-confirmDialog>

<div class="firmaList">
    <div class="card">
        <p-table #dt [columns]="cols" [value]="allFirma" selectionMode="single" [(selection)]="selectedFirma" 
        dataKey="id" [tableStyle]="{'min-width': '50rem'}" [paginator]="true" [rows]="10" [rowsPerPageOptions]="[5,10,15,20]">
            <ng-template pTemplate="caption">
                <div style="text-align: right">    
                    <button *ngIf="selectedFirma" style="margin-right: 1rem;" type="button" pButton pRipple icon="pi pi-file" (click)="reportRunterladen()" class="mr-2" pTooltip="Report runterladen" tooltipPosition="bottom"></button>
                    <button *ngIf="selectedFirma" style="margin-right: 1rem;" type="button" pButton pRipple icon="pi pi-replay" (click)="resetPassword()" class="mr-2 p-button-secondary" pTooltip="Passwort zurücksetzen" tooltipPosition="bottom"></button>    
                    <button *ngIf="selectedFirma" style="margin-right: 1rem;" type="button" pButton pRipple icon="pi pi-times" (click)="firmaLoeschen()" class="mr-2 p-button-danger" pTooltip="Firma löschen" tooltipPosition="bottom"></button>    
                    <i class="pi pi-search" style="margin:4px 4px 0 0"></i>
                    <input type="text" pInputText size="50" placeholder="Suchen" (input)="dt.filterGlobal($any($event.target).value, 'contains')" style="width:15rem">
                </div>
            </ng-template>
            <ng-template pTemplate="header" let-columns>
                <tr>
                    <th *ngFor="let col of columns">
                        {{col.header}}
                    </th>
                </tr>
            </ng-template>
            <ng-template pTemplate="body" let-user let-rowData let-columns="columns">
                <tr [pSelectableRow]="user">
                    <td *ngFor="let col of columns">
                        {{rowData[col.field]}}
                    </td>
                </tr>
            </ng-template>
        </p-table>
    </div>
</div>
