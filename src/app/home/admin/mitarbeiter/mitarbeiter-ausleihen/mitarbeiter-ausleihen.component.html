<div class="mitarbeiterAusleihen">
    <div class="container">
        <form (ngSubmit)="mitarbeiterAusleihen()" [formGroup]="form">
            <p-panel header="Mitarbeiter Ausleihen">
                <div style="margin: 1rem;">
                    <div class="row">
                        <div class="col" *ngIf="!selectedMitarbeiter else showMitarbeiter">
                            <button type="button" (click)="showVerfuegbareMitarbeiter()" pButton label="Mitarbeiter auswählen"></button>
                        </div>
                        <ng-template #showMitarbeiter>
                            <div class="col">
                                Mitarbeiter: {{selectedMitarbeiter?.forename}} {{selectedMitarbeiter?.surname}}
                                <button pButton pRipple type="button" (click)="resetMitarbeiter()" icon="pi pi-times" class="p-button-rounded p-button-danger" styleClass="p-button-sm"></button>
                            </div>
                        </ng-template>
                        
                        <div class="col" *ngIf="!selectedFirma else showFirma">
                            <button type="button" (click)="showVerfuegbareFirma()" pButton label="Firma auswählen"></button>
                        </div>
                        <ng-template #showFirma>
                            <div class="col">
                                Firma: {{selectedFirma.name}}
                                <button pButton pRipple type="button" (click)="resetFirma()" icon="pi pi-times" class="p-button-rounded p-button-danger" styleClass="p-button-sm"></button>
                            </div>
                        </ng-template>

                        <div class="col">
                            <button pButton type="submit" label="Ausleihen" [disabled]="!form.valid" class="p-button-success p-button-sm"></button>
                        </div>
                    </div>                 
                </div>
            </p-panel>
        </form>
    </div>
</div>
