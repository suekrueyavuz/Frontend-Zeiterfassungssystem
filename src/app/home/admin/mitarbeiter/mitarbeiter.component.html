<div class="mitarbeiterCard">
<div class="card">
    <p-table [columns]="cols" [value]="allMitarbeiter" selectionMode="single" [(selection)]="selectedMitarbeiter" dataKey="id" [tableStyle]="{'min-width': '50rem'}">
        <ng-template pTemplate="header" let-columns>
            <tr>
                <th *ngFor="let col of columns">
                    {{col.header}}
                </th>
            </tr>
        </ng-template>
        <ng-template pTemplate="body" let-user let-rowData let-columns="columns">
            <tr [pSelectableRow]="user">
                <td *ngFor="let col of columns">
                    {{rowData[col.field]}}
                </td>
            </tr>
        </ng-template>
    </p-table>
</div>
</div>

<div class="container" *ngIf="selectedMitarbeiter">
    <app-change-mitarbeiter [(selectedMitarbeiter)]="selectedMitarbeiter"></app-change-mitarbeiter>
</div>
