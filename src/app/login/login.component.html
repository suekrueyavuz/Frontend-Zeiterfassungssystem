<form (ngSubmit)="login()" [formGroup]="form">
    <p-panel header="Login">
        <div class="ui-grid ui-grid-responsive ui-grid-pad ui-fluid" style="margin: 10px 0px">
            <div class="ui-grid-row">
                <div class="ui-grid-col-2">
                    Login:
                </div>
                <div class="ui-grid-col-6">
                    <input pInputText type="text" formControlName="username" class="form-control" name="username">
                </div>
                <div class="ui-grid-col-4">
                    <div [hidden]="form.controls['username'].valid || !form.controls['username'].dirty" class="alert alert-danger">
                        Login is required
                    </div>
                </div>
            </div>
            <div class="ui-grid-row">
                <div class="ui-grid-col-2">
                    Password:
                </div>
                <div class="ui-grid-col-6">
                    <input pInputText type="password" formControlName="password" class="form-control" name="password">
                </div>
                <div class="ui-grid-col-4">
                    <div [hidden]="form.controls['password'].valid || !form.controls['password'].dirty" class="alert alert-danger">
                        Password is required
                    </div>
                </div>
            </div>
            <div class="ui-grid-row" style="margin-top: 1rem;">
                <div class="ui-grid-col-2"></div>
                <div class="ui-grid-col-6">
                    <button pButton type="submit" label="Login" [disabled]="!form.valid" class="p-button-sm"></button>
                </div>
                <div class="ui-grid-col-4"></div>
            </div>
        </div>
    </p-panel>
</form>
